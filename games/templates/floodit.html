<html>
<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Flood-It game in JavaScript</title>

<link rel="stylesheet" type="text/css" href="static/css/floodit.css">

<script src="static/js/flood-game.js" type="text/javascript"> </script>

<script src="static/js/solve-game.js" type="text/javascript"> </script>

<link href="static/css/bootstrap.min.css" rel="stylesheet">
</head>
<body
onload = "create_table ()">

<!-- Top part of www.lemoda.net pages -->
<!-- Navigation box -->
<div style="clear:left;"></div>
<h1>Flood-It</h1>

<script>write_last_mod ();</script><p>

  

<div class = 'container'>
      <div class="row">
              <div class="col-md-6"> 
                  <table id="game-table">

                    <tbody id="game-table-tbody">

                    </tbody>
                  </table> 

              </div>

              <div class="col-md-6">
                <table id="button-table">
                  <tr>
                      <td class="button blue" onclick="flood ('blue')">
                      </td>
                      <td class="button red" onclick="flood ('red')">
                      </td>
                      <td class="button green" onclick="flood ('green')">
                      </td>
                  </tr>
                  <tr>
                      <td class="button yellow" onclick="flood ('yellow')">
                      </td>
                      <td class="button pink" onclick="flood ('pink')">
                      </td>
                      <td class="button purple" onclick="flood ('purple')">
                      </td>
                  </tr>
                </table>

                <table>
                <tr>
                  <td valign="top">
                    
                  </td>
                </tr>
                <tr valign="top">
                  <td id="turn-counter" valign="top">
                    Turn: <span id="moves"></span>/<span id="max-moves"></span>
                  </td>
                </tr>
                <tr valign="top">
                  <td valign="top">
                    <input type="submit" value="New game" onclick="new_game ()">
                  </td>
                </tr>
                <tr valign="top">
                  <td valign="top">
                    <input type="submit" value="Help" onclick="help ()">
                  </td>
                </tr>
              <!--
                <tr valign="top">
                  <td valign="top">
                    <input type="submit" value="Solve" onclick="solve ()">
                  </td>
                </tr>
              -->
                </table>


              </div>
      </div>

</div>

    
<div id="myModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Leaderboard</h4>
                </div>
                
                <div class="modal-body">
                    <div class="table-responsive">          
                      <table class="table">
                        <thead>
                          <tr>
                            <th>#</th>
                            <th>Firstname</th>
                            <th>Score (in seconds)</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td>1</td>
                            <td>Prashant</td>
                            <td>3</td>
                          </tr>
                          <tr>
                            <td>2</td>
                            <td>Debbie</td>
                            <td>3</td>
                          </tr>
                          <tr>
                            <td>3</td>
                            <td>John</td>
                            <td>4</td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery Version 1.11.1 -->
    <script src="static/js/jquery.js"></script>

    <script type="text/javascript">
        $('#result').on('DOMSubtreeModified', function() {
            $('#myModal').modal('show');
            });
    </script>
    <!-- Bootstrap Core JavaScript -->
    <script src="static/js/bootstrap.min.js"></script>


</body>
</html>
